server.port=8088
spring.datasource.url=jdbc:mysql://localhost:3306/auth?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
spring.main.allow-bean-definition-overriding=true
spring.profiles.active=dev

#swagger
swagger.base-path:/**
swagger.base-package:com.example
swagger.version:1.0.0

#custom config

#jwt token
# token有效时长，7天，单位秒
jwt.expire=604800
jwt.secret=JWT_TOKEN_SHIRO

#ElasticSearch
spring.elasticsearch.rest.uris=http://localhost:9200
spring.data.elasticsearch.repositories.enabled=true